---
title: Staff
---

<h1>Authors</h1>

<ul>
    {% for author in site.authors %}
        <li>
            <h2><a href="{{ author.url | relative_url }}">{{ author.name | escape }}</a></h2>
            <h3>{{ author.position }}</h3>
            <p>{{ author.content | markdownify }}</p>
        </li>
    {% endfor %}
</ul>
